<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8"/>
</head>
<body>
    <div class="container">
        <div id="display" class="display">Display</div>
          <div class="buttons">
            <button id="btnSeven" class="btn num" name="seven">7</button>
            <button id="btnEight" class="btn num" name="eight">8</button>
            <button id="btnNine" class="btn num" name="nine">9</button>
            <button id="btnDivide" class="btn operator" name="divide">÷</button>
            <button id="btnDelete" class="btn special" name="delete">←</button>
            
            <button id="btnFour" class="btn num" name="four">4</button>
            <button id="btnFive" class="btn num" name="five">5</button>
            <button id="btnSix" class="btn num" name="six">6</button>
            <button id="btnMultiply" class="btn operator" name="multiply">x</button>
            <button id="btnClear" class="btn special" name="clear">C</button>
            
            <button id="btnOne" class="btn num" name="one">1</button>
            <button id="btnTwo" class="btn num" name="two">2</button>
            <button id="btnThree" class="btn num" name="three">3</button>
            <button id="btnMin" class="btn operator" name="minus">-</button>

            <button id="btnZero" class="btn num" name="zero">0</button>
            <button id="btnDecimal" class="btn operator" name="decimal">.</button>
            <button id="btnSignChange" class="btn operator" name="sign">+ / -</button>
            <button id="btnPlus" class="btn operator" name="plus">+</button>
            
            <button id="btnEqual" class="btn equal" name="equal">=</button>
          </div>   
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
